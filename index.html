<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .st1 {
            width: 600px;
            height: 300px;

            padding: 20px;

<body>
    <form action="" style="display: inline-block;" class="st1">
        <h1>A Simple Calculator</h1>
        <input type="text" name="number1">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="number2">
        <input type="button" value="=" onclick="dev('OK')">

        <span id="result" style="display: inline-block;"></span>
    </form>




    <script>



        function dev() {
            var n1 = document.querySelector('input[name="number1"]');
            var n2 = document.querySelector('input[name="number2"]');
            var res = document.getElementById('result');
            var op = document.querySelector('select[name="operator"]');

            var x = parseFloat(n1.value);
            var y = parseFloat(n2.value);

            // console.log(typeof n1.value);
            // console.log(typeof n2.value);


            // console.log(typeof x);
            // console.log(typeof y);
            // console.log(x + y);
            // res.innerHTML = x + y;

            switch (op.value) {
                case '+':
                    //console.log(x + y);
                    res.innerHTML = x + y;
                    break;
                case '-':
                    //console.log(x - y);
                    res.innerHTML = x - y;
                    break;
                case '*':
                    //console.log(x * y);
                    res.innerHTML = x * y;
                    break;
                case '/':
                    //console.log(x / y);
                    res.innerHTML = x / y;
                    break;

            }

    </script>
